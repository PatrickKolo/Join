<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo-dark.png" type="image/png">
    <title>Summary | Join</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/summary.css">
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/summary.js"></script>
</head>

<body onload="initSummary()">
    <div class="Mainheader" w3-include-html="./assets/templates/header.html">

    </div>

    <div class="displayflex Main-Container">
        <div class="sidebar" w3-include-html="./assets/templates/navigation.html">

        </div>

        <div class="mainside">
            <div class="flexmid mainmorning">
                <div id="user_greeting" class="morning">

                </div>
                <div id="current_user_name" class="name">

                </div>
            </div>

            <div class="displayflex urgent-todo">
                <a href="./board.html">
                    <div class="tasksurgent flexmid ">
                        <div class="flexcolumn ">
                            <div class="displayflex">
                                <div>
                                    <img class="imgurgent" src="./assets/img/Urgent.png" alt="">
                                </div>

                                <div id="number_of_tasks_urgent" class="urgentnumber">
                                </div>
                            </div>

                            <div id="numberOfTasksUrgent" class="urgenttext">
                                Tasks Urgent
                            </div>
                        </div>

                        <div class="bordermid">
                        </div>

                        <div>
                            <div id="upcoming_deadline" class="deadlinetime">
                            </div>

                            <div class="deadlinetext">
                                Upcoming Deadline
                            </div>
                        </div>
                    </div>
                </a>

                <a href="./board.html">
                    <div class="todo">
                        <div class="flexaround">
                            <div>
                                <img src="./assets/img/Board.png" alt="">
                            </div>

                            <div id="number_of_tasks_todo" class="todonumber">
                            </div>
                        </div>

                        <div class="todotext">
                            Task To-do
                        </div>
                    </div>
                </a>
            </div>

            <div class="displayflex task-line">
                <a href="./board.html">
                    <div class="taskbot">
                        <div class="flexaround">
                            <div>
                                <img class="taskimg" src="./assets/img/Board.png" alt="">
                            </div>

                            <div id="number_of_tasks" class="tasknumber">
                            </div>
                        </div>

                        <div class="taskettext">
                            Task in<br>Board
                        </div>
                    </div>
                </a>

                <a href="./board.html">
                    <div class="taskbot">
                        <div class="flexaround">
                            <div>
                                <img class="taskimg" src="./assets/img/In Progress.png" alt="">
                            </div>

                            <div id="number_of_tasks_in_progress" class="tasknumber">
                            </div>
                        </div>

                        <div class="taskettext">
                            Task in<br>Progress
                        </div>
                    </div>
                </a>

                <a href="./board.html">
                    <div class="taskbot">
                        <div class="flexaround">
                            <div>
                                <img class="taskimg" src="./assets/img/Awaiting feedback.png" alt="">
                            </div>

                            <div id="number_of_tasks_awaiting_feedback" class="tasknumber">
                            </div>
                        </div>

                        <div class="taskettext">
                            Awaiting<br>Feedback
                        </div>
                    </div>
                </a>

                <a href="./board.html">
                    <div class="taskbot">
                        <div class="flexaround">
                            <div>
                                <img class="taskimg" src="./assets/img/Done.png" alt="">
                            </div>

                            <div id="number_of_tasks_done" class="tasknumber">
                            </div>
                        </div>

                        <div class="taskettext">
                            Task<br>Done
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
